<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Framer</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>
       
        <a-image id="ravens"
                 src="images/baltimore.png"
                 position="-12 10 -10"
                 rotation="0 90 0"
                 width="20"
                 height="12">
        </a-image>

        <a-image id="rams"
                 src="images/los-angles-r.png"
                 position="24 10 -17"
                 width="20"
                 height="12">
        </a-image>
        <a-cone position="22 0 -20"
                radius-bottom="8" 
                radius-top="0"
                width="8"
                height="50">
        </a-cone>
        <!-- <a-plane color="#CCCCCC"
                 width="200"
                 height="200"
                 rotation="0 90 0">
        </a-plane> -->
    
        <a-plane position="0 0 -4" 
                 rotation="-90 0 0" 
                 width="400" 
                 height="400" 
                 color="#2B303A">
        </a-plane>

        <!-- sky vanilla -->
        <a-sky color="#EEE9E2"></a-sky>

        <!-- sky real -->
        <!-- <a-assets>
            <img id="sky" src="sky.jpg">
        </a-assets>
        <a-sky src="#sky"></a-sky> -->
        
    </a-scene>
    
</body>
</html>
