<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Framer</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
</head>
<body>

    <a-scene>
        <a-box position="-10 30 -30" 
                rotation="0 45 0" 
                color="#7a7265">
        </a-box>
        
        <a-sphere position="-24 5 20" 
                    radius="20" 
                    color="#635d5c">
        </a-sphere>
        
        <a-cylinder position="-3 0.75 -9" 
                    radius="0.5" 
                    height="200" 
                    color="#C2D3CD">
        </a-cylinder>

        <a-cylinder position="12 0.75 -32" 
                    radius="0.5" 
                    height="200" 
                    color="#C2D3CD">
        </a-cylinder>

        <a-cylinder position="7 0.75 -8" 
                    radius="0.5" 
                    height="200" 
                    color="#C2D3CD">
        </a-cylinder>

        <a-cylinder position="1 0.75 -3" 
                    radius="0.5" 
                    height="200" 
                    color="#C2D3CD">
        </a-cylinder>
        

        <!-- plane stuff -->

        <a-plane position="0 0 -4" 
                    rotation="0 0 0" 
                    width="400" height="400" 
                    color="#2B303A">
        </a-plane>

        <a-plane position="0 0 -4" 
                    rotation="-90 20 0" 
                    width="400" height="400" 
                    color="#2B303A">
        </a-plane>

        <a-plane position="0 0 -4" 
                    rotation="0 90 0" 
                    width="400" height="400" 
                    color="#2B303A">
        </a-plane>

        <a-plane position="0 0 -4" 
                    rotation="0 0 -90" 
                    width="400" height="400" 
                    color="#2B303A">
        </a-plane>

        <!-- end of plane stuff -->
        
        <a-sky color="#EEE9E2"></a-sky>
        
    </a-scene>
    
</body>
</html>
